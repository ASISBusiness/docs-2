name: Reindex Algolia Crawler

on:
  schedule:
    - cron: "0 * * * *"

jobs:
  reindex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - name: Reindex Algolia Crawler
        run: npm run algolia
